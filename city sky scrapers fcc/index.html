<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Prince Uduma">
    <meta name="discriptin" content="City sky scrapers">
    <title>City Sky Srapers</title>
    <link rel="icon" type="image/x-icon" href="image/favicon.ico">
</head>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;


    }

    html {
        background-color: antiquewhite;
    }

    body {
        display: grid;
        background-color: rgb(63, 48, 63);
        margin: 0 auto;
        max-width: 800px;
        height: 100vh;
        place-content: end center;
    }

    /* all the button format */
    .btn {
        padding: 40px;
        height: 500px;
        background-color: black;
        border: none;
    }

    .btncut {
        padding: 40px;
        height: 400px;
        background-color: black;
        border: none;
    }

    /*  first skyscraper top*/
    #btn1::after {
        position: absolute;
        content: '';
        width: 50px;
        height: 70px;
        background-color: #000;
        left: 364px;
        top: 90px;
        border: none;
        border-top-left-radius: 5px;
        border-top-right-radius: 5px;

    }

    /* the arrow on first skyscraper */
    #btn2::after {
        position: absolute;
        content: '';
        width: 0px;
        height: 0px;
        border-left: 10px solid transparent;
        border-right: 10px solid transparent;
        border-bottom: 60px solid #000;
        left: 378px;
        top: 40px;

    }

    /* All white lines in first skyscraper */
    hr {
        position: absolute;
        border: 10px;
        height: 2px;
        width: 400px;
        color: #fff;
        background-color: #fff;
        transform: rotate(90deg);
        left: 220px;

    }


    .line1 {
        position: absolute;
        border: 10px;
        height: 2px;
        width: 400px;
        color: #fff;
        background-color: #fff;
        transform: rotate(90deg);
        left: 212px;

    }

    .line2 {
        position: absolute;
        border: 10px;
        height: 2px;
        width: 400px;
        color: #fff;
        background-color: #fff;
        transform: rotate(90deg);
        left: 203px;

    }

    .line3 {
        position: absolute;
        border: 10px;
        height: 2px;
        width: 400px;
        color: #fff;
        background-color: #fff;
        transform: rotate(90deg);
        left: 195px;

    }

    .line4 {
        position: absolute;
        border: 10px;
        height: 2px;
        width: 400px;
        color: #fff;
        background-color: #fff;
        transform: rotate(90deg);
        left: 187px;

    }

    .line5 {
        position: absolute;
        border: 10px;
        height: 2px;
        width: 400px;
        color: #fff;
        background-color: #fff;
        transform: rotate(90deg);
        left: 178px;

    }

    .line6 {
        position: absolute;
        border: 10px;
        height: 2px;
        width: 400px;
        color: #fff;
        background-color: #fff;
        transform: rotate(90deg);
        left: 168px;

    }

    .line7 {
        position: absolute;
        border: 10px;
        height: 2px;
        width: 400px;
        color: #fff;
        background-color: #fff;
        transform: rotate(90deg);
        left: 158px;
    }

    /* 2nd skyscraper */
    #btn3::after {
        position: absolute;
        content: '';
        width: 20px;
        height: 500px;
        background-image: linear-gradient(to bottom, black, #555, white);
        left: 410px;
        top: 180px;
        border: none;
        z-index: 0px;
    }
</style>

<body>
    <div class="bigcont">
        <div class="cont">
            <button class="btn" id="btn1">
                <hr>
                <hr class="line1">
                <hr class="line2">
                <hr class="line3">
                <hr class="line4">
                <hr class="line5">
                <hr class="line6">
                <hr class="line7">
            </button>
            <button class="btncut" id="btn2"></button>
            <button class="btn" id="btn3"></button>
            <button class="btn" id="btn4"></button>
            <button class="btn" id="btn5"></button>
            <button class="btn" id="btn6"></button>
            <button class="btn" id="btn7"></button>
            <button class="btn" id="btn8"></button>


        </div>
    </div>


</body>

</html>
